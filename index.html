        justify-content: center;

      .container {

      .hedding {

      }

      .line {

        font-size: 24px;
      }

      }

      .offer-item {
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        padding: 15px;
        min-height: 50px;
        border-radius: 8px;
        margin-bottom: 15px;
        position: relative;
      }

      .offer-item input {
        margin-right: 10px;
      }

      .offer-item label {
        display: flex;
        flex-direction: column;
        font-weight: bold;
      }

      .unit-title {
        font-size: 14px;
        font-weight: 600;
      }

      input[type="radio"] {
        appearance: none; /* Remove default styling */
        width: 15px;
        height: 15px;
        border: 2px solid #dadada;
        border-radius: 50%;
        position: relative;
        outline: none;
        cursor: pointer;
      }

      input[type="radio"]:checked::before {
        content: "";
        width: 10px;
        height: 10px;
        background-color: #ff6b82;

        border-radius: 50%;
        position: absolute;
        top: 1px;
        left: 1px;
      }

      .discount {
        background: #ff6b82;
        color: #fff;
        line-height: 14.52px;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-top: 5px;
        display: inline-block;
      }

      .price-value {
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        width: 180%;
      }

      .total-price {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
      }

      .price {
        font-size: 14.46px;
        font-weight: 700;
        line-height: 17.5px;
      }

      .original-price {
        text-decoration: line-through;
        color: #999;
        font-size: 10px;
      }

      .price-type {
        color: #666;
        font-size: 12px;
        font-weight: 400;
        line-height: 14.52px;
      }

      .options {
        display: flex;
        flex-direction: row;
        gap: 15px;
        margin-top: 10px;
        margin-left: 40px;
      }

      .option {
        display: flex;
        flex-direction: column;
      }

      .option label {
        font-size: 14px;
      }

      select {
        padding: 5px;
        width: 69px;
        font-size: 14px;

        border-radius: 4px;
      }

      .badge {
        position: absolute;
        top: -10px;
        right: 10px;
        background: #ff6b82;
        color: #fff;
        padding: 3px 8px;
        font-size: 12px;
        border-radius: 4px;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-top: 15px;
      }

      .free-delivery {

        line-height: 16.94px;
        font-weight: 500;
        font-size: 14px;

      .total {

      .add-to-cart {

        padding: 10px;
        border: none;
        width: 100%;
        font-size: 16px;
        border-radius: 4px;

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const offerItems = document.querySelectorAll(".offer-item");
        const radios = document.querySelectorAll("input[name='unit']");

        // Initially hide all options
        offerItems.forEach((item) => {
          const options = item.querySelector(".options");
          if (options) {
            options.style.display = "none";
          }
          // Remove any existing border
          item.style.border = "2px solid #333";
          item.style.backgroundColor = "";
        });

        // Function to display the selected offer's options
        function displayOptions() {
          offerItems.forEach((item) => {
            const radio = item.querySelector("input[type='radio']");
            const options = item.querySelector(".options");

            if (radio.checked) {
              options.style.display = "flex";
              item.style.border = "2px solid #FF6B82";
              item.style.backgroundColor = "#FFF9FA";
              radio.style.border = "2px solid #ff6b82";
            } else {
              options.style.display = "none";
              item.style.border = "2px solid #333";
              item.style.backgroundColor = "";
              radio.style.border = "2px solid #DADADA";
            }
          });
        }

        // Add event listeners to the radio buttons
        radios.forEach((radio) => {
          radio.addEventListener("change", displayOptions);
        });

        // Call the function on load to set the initial state
        displayOptions();
      });
